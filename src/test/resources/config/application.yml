eureka:
  client:
    enabled: false
  instance:
    appname: ondmoneyNotificationService
    instanceId: ondmoneyNotificationService:${spring.application.instance-id:${random.value}}

mongock:
  migration-scan-package:
    - sn.ondmoney.notification.config.dbmigrations
  mongo-db:
    read-concern: local
    write-concern:
      journal: false
      w: 'majority'

spring:
  application:
    name: ondmoneyNotificationService
  cloud:
    config:
      enabled: false
    function:
      definition: kafkaConsumer;kafkaProducer
    stream:
      kafka:
        binder:
          replicationFactor: 1
          auto-create-topics: true
      bindings:
        binding-out-0:
          content-type: text/plain
          group: ondmoney-notification-service
        kafkaConsumer-in-0:
          destination: sse-topic
          content-type: text/plain
          group: ondmoney-notification-service
        kafkaProducer-out-0:
          content-type: text/plain
          group: ondmoney-notification-service
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: http://DO_NOT_CALL:9080/realms/jhipster
      resourceserver:
        jwt:
          principal-claim-name: preferred_username
  task:
    execution:
      thread-name-prefix: ondmoney-notification-service-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: ondmoney-notification-service-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'ondmoneyNotificationServiceApp'
  mail:
    from: ondmoneyNotificationService@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512

