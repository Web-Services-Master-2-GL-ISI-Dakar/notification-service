            enable: true
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true

  cloud:
    config:
      uri: http://admin:${jhipster.registry.password}@localhost:8761/config
      name: ondmoneyNotificationService
      profile: dev
      label: main

    function:
      definition: notificationEventConsumer;notificationEventProducer;notificationHistoryEventProducer

    stream:
      kafka:
        binder:
          brokers: localhost:9092
          auto-create-topics: true
          replication-factor: 1
          auto-add-partitions: true
          min-partition-count: 1
          configuration:
            # Add these properties for better stability
            security.protocol: PLAINTEXT
            retries: 3
            request.timeout.ms: 20000
            metadata.max.age.ms: 10000

      bindings:
        # ---- Raw Notification Consumer ----
        notificationEventConsumer-in-0:
          destination: notification-events
          group: history-service
          content-type: application/json

        # ---- Raw Notification Producer ----
        notificationEventProducer-out-0:
          destination: notification-events
          content-type: application/json

        # ---- History Status Producer ----
        notificationHistoryEventProducer-out-0:
          destination: history-events
          content-type: application/json

  kafka:
    # Additional Kafka properties for better connection handling
    bootstrap-servers: localhost:9092
    properties:
      spring.json.trusted.packages: '*'

  data:
    mongodb:
      uri: mongodb://localhost:27017/ondmoneyNotificationService
  elasticsearch:
    uris: http://localhost:9201
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: false

server:
  port: 8081
  # make sure requests the proxy uri instead of the server one
  forward-headers-strategy: native

